<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .title { font-size: 14px; font-weight: 600; fill: #ffffff; }
    .label { font-size: 10px; font-weight: 500; fill: #1d1d1f; }
    .sub { font-size: 8px; fill: #6e6e73; }
    .line { stroke: #d2d2d7; stroke-width: 1.5; fill: none; }
  </style>
  <rect width="400" height="300" fill="#ffffff" rx="8"/>

  <!-- Center node -->
  <rect x="150" y="120" width="100" height="40" rx="10" fill="#0071e3"/>
  <text x="200" y="145" text-anchor="middle" class="title">Callie</text>

  <!-- Twilio -->
  <rect x="30" y="25" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="80" y="40" text-anchor="middle" class="label">Twilio</text>
  <text x="80" y="52" text-anchor="middle" class="sub">Outbound Calls, TwiML</text>
  <line x1="110" y1="61" x2="170" y2="120" class="line"/>

  <!-- Amazon Polly TTS -->
  <rect x="270" y="25" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="320" y="40" text-anchor="middle" class="label">Amazon Polly</text>
  <text x="320" y="52" text-anchor="middle" class="sub">Neural TTS, SSML</text>
  <line x1="290" y1="61" x2="230" y2="120" class="line"/>

  <!-- Weather -->
  <rect x="5" y="130" width="95" height="36" rx="8" fill="#f5f5f7"/>
  <text x="52" y="145" text-anchor="middle" class="label">Weather</text>
  <text x="52" y="157" text-anchor="middle" class="sub">Open-Meteo API</text>
  <line x1="100" y1="145" x2="150" y2="140" class="line"/>

  <!-- Calendar -->
  <rect x="300" y="130" width="95" height="36" rx="8" fill="#f5f5f7"/>
  <text x="347" y="145" text-anchor="middle" class="label">Calendar</text>
  <text x="347" y="157" text-anchor="middle" class="sub">icalBuddy</text>
  <line x1="300" y1="145" x2="250" y2="140" class="line"/>

  <!-- Stocks -->
  <rect x="30" y="220" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="80" y="235" text-anchor="middle" class="label">Stocks</text>
  <text x="80" y="247" text-anchor="middle" class="sub">Yahoo Finance</text>
  <line x1="110" y1="225" x2="175" y2="160" class="line"/>

  <!-- News -->
  <rect x="155" y="220" width="90" height="36" rx="8" fill="#f5f5f7"/>
  <text x="200" y="235" text-anchor="middle" class="label">News</text>
  <text x="200" y="247" text-anchor="middle" class="sub">Google RSS</text>
  <line x1="200" y1="220" x2="200" y2="160" class="line"/>

  <!-- Scheduler -->
  <rect x="270" y="220" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="320" y="235" text-anchor="middle" class="label">Scheduler</text>
  <text x="320" y="247" text-anchor="middle" class="sub">9 AM Daily Cron</text>
  <line x1="290" y1="225" x2="225" y2="160" class="line"/>

  <!-- Subtitle -->
  <text x="200" y="288" text-anchor="middle" class="sub">AI daily briefing phone calls</text>
</svg>