<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1a1a1a; }
      .subtitle { font: 14px sans-serif; fill: #666; }
      .box { fill: #f0f7ff; stroke: #2563eb; stroke-width: 2; rx: 8; }
      .api-box { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; rx: 8; }
      .time-box { fill: #dcfce7; stroke: #16a34a; stroke-width: 2; rx: 8; }
      .label { font: 14px sans-serif; fill: #1a1a1a; text-anchor: middle; }
      .small { font: 12px sans-serif; fill: #666; text-anchor: middle; }
      .arrow { stroke: #2563eb; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .success { fill: #16a34a; font: bold 16px sans-serif; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Callie v0.4.0 - Optimized Daily Briefing</text>
  <text x="400" y="50" class="subtitle" text-anchor="middle">~30 second phone call â€¢ Weather â€¢ Calendar â€¢ S&P 500 â€¢ News</text>

  <!-- Scheduler -->
  <rect x="20" y="80" width="140" height="80" class="time-box"/>
  <text x="90" y="110" class="label">Scheduler</text>
  <text x="90" y="130" class="small">9:00 AM daily</text>
  <text x="90" y="145" class="small">node-cron</text>

  <!-- Data Sources -->
  <g id="sources">
